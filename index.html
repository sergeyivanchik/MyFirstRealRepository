<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>MyProject</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyProject</a>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">History</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="row" id="allTabs">
        <div class="col-2">
          <div class="nav flex-column nav-pills" id="all-tabs" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="tab-flights" data-toggle="pill" href="#form-flights" role="tab" aria-controls="form-flights" aria-selected="true">Flights</a>
            
          </div>
        </div>
        <div class="col-10">
          <div class="tab-content" id="all-forms">
            <div class="tab-pane fade show active" id="form-flights" role="tabpanel" aria-labelledby="tab-flights">
                    <form>

                            <div class="form-row">
                                    <div class="form-group col-5">
                                      <label for="input-start-date">Start date</label>
                                      <input type="date" class="form-control" id="input-start-date" >
                                    </div>
                                    <div class="form-group col-5">
                                      <label for="input-end-date">End date</label>
                                      <input type="date" class="form-control" id="input-end-date" >
                                    </div>
                            </div>

                            <div class="form-group">
                                <label for="input-from-flights">From</label><br>
                                <select class="custom-select col-10" id="input-from-flights" >
                                    <option selected>Choose country</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                          
                            <div class="form-group">
                                    <label for="input-to-flights">To</label><br>
                                    <select class="custom-select col-10" id="input-to-flights" >
                                        <option selected>Choose country</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                            </div>
                            <div class="col-10 d-flex justify-content-end">
                                <button type="button" class="btn btn-link">Clear</button>
                                <button type="submit" class="btn btn-primary" disabled>Search</button>
                                
                            </div>
                          </form> 
            </div>
           
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
