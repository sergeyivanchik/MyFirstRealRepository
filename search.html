<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyProject</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="src/img/logo.png">
    <a class="navbar-brand" href="#">MyProject</a>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="history.html" id="history-link">History</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row" id="all-forms">
    <div class="col-2">
      <div class="nav flex-column nav-pills" id="all-tabs" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="tab-flights" data-toggle="pill" href="#flights-tab-pane" role="tab" aria-controls="flights-tab-pane" aria-selected="true">Flights</a>
        <a class="nav-link" id="tab-hotels" data-toggle="pill" href="#hotels-tab-pane" role="tab" aria-controls="hotels-tab-pane" aria-selected="true">Hotels</a>  
        <a class="nav-link" id="tab-cars" data-toggle="pill" href="#cars-tab-pane" role="tab" aria-controls="cars-tab-pane" aria-selected="true">Cars</a> 
      </div>
    </div>
    <div class="col-10">
      <div class="tab-content" >
        <!--Form flights -->
        <div class="tab-pane fade show active search-form" id="flights-tab-pane" role="tabpanel" aria-labelledby="tab-flights">
          <form id="search-form">
            <div class="form-row">
              <div class="form-group col-5">
                <label for="input-start-date-flights">Start date</label>
                <input type="date" class="form-control" id="input-start-date-flights" required>
              </div>
              <div class="form-group col-5">
                <label for="input-end-date-flights">End date</label>
                <input type="date" class="form-control" id="input-end-date-flights" disabled required>
              </div>
            </div>
            <div class="form-group">
              <label for="select-from-flights">From</label>
              <select class="form-control col-10" id="select-from-flights" required>
                <option>Choose country</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-to-flights">To</label>
              <select class="form-control col-10" id="select-to-flights" required>
                <option>Choose country</option>
              </select>
            </div>
            <div class="col-10 d-flex justify-content-end">
              <button id="button-clear-flights" type="button" class="btn btn-link">Clear</button>
              <button id="button-search-flights" type="submit" class="btn btn-primary" disabled>Search</button>
            </div>
          </form> 
        </div>
        <!--Form hotels -->
        <div class="tab-pane fade " id="hotels-tab-pane" role="tabpanel" aria-labelledby="tab-hotels">
            <form id="search-form">
              <div class="form-row">
                <div class="form-group col-5">
                  <label for="input-start-date-hotels">Start date</label>
                  <input type="date" class="form-control" id="input-start-date-hotels" required>
                </div>
                <div class="form-group col-5">
                  <label for="input-end-date-hotels">End date</label>
                  <input type="date" class="form-control" id="input-end-date-hotels" disabled required>
                </div>
              </div>
              <div class="form-group">
                <label for="select-amenities-hotels">Amenities</label>
                <select class="form-control col-10" id="select-amenities-hotels" required>
                  <option  selected>&#9733;</option>
                  <option >&#9733;&#9733;</option>
                  <option >&#9733;&#9733;&#9733;</option>
                  <option >&#9733;&#9733;&#9733;&#9733;</option>
                  <option >&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="select-country-hotels">Country</label>
                  <select class="form-control col-10" id="select-country-hotels" required>
                    <option selected>Choose country</option>
                      <option >One</option>
                      <option >Two</option>
                      <option >Three</option>
                  </select>
                </div>
              <div class="form-group">
                <label for="select-city-hotels">City</label>
                <select class="form-control col-10" id="select-city-hotels" required>
                  <option selected>Choose city</option>
                    <option >One</option>
                    <option >Two</option>
                    <option >Three</option>
                </select>
              </div>
              <div class="col-10 d-flex justify-content-end">
                <button id="button-clear-hotels" type="button" class="btn btn-link">Clear</button>
                <button id="button-search-hotels" type="submit" class="btn btn-primary" disabled>Search</button>
              </div>
            </form> 
        </div>
        		  <!-- Form cars-->
		  <div class="tab-pane fade search-form" id="cars-tab-pane" role="tabpanel" aria-labelledby="tab-cars">
        <form id="search-form">
          <div class="form-row">
            <div class="form-group col-5">
              <label for="input-start-date-cars">Start date</label>
              <input type="date" class="form-control" id="input-start-date-cars" required>
            </div>
            <div class="form-group col-5">
              <label for="input-end-date-cars">End date</label>
              <input type="date" class="form-control" id="input-end-date-cars" disabled required>
            </div>
          </div>
          <div class="form-group">
            <label for="select-type-cars">Type</label>
            <select class="form-control col-10" id="select-type-cars" required>
              <option  selected>Economy</option>
              <option >Two</option>
              <option >Three</option>
            </select>
          </div>
          <div class="form-group">
              <label for="select-country-cars">Country</label>
              <select class="form-control col-10" id="select-country-cars" required>
                <option selected>Choose country</option>
                  <option>One</option>
                  <option>Two</option>
                  <option>Three</option>
              </select>
            </div>
          <div class="form-group">
            <label for="select-city-cars">City</label>
            <select class="form-control col-10" id="select-city-cars" required>
              <option selected>Choose city</option>
                <option >One</option>
                <option >Two</option>
                <option >Three</option>
            </select>
          </div>
          <div class="col-10 d-flex justify-content-end">
            <button id="button-clear-cars" type="button" class="btn btn-link">Clear</button>
            <button id="button-search-cars" type="submit" class="btn btn-primary" disabled>Search</button>
          </div>
        </form> 
      </div>
    </div>
    </div>
  </div>
</body>
</html>
